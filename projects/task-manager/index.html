<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Advanced Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Advanced Task Manager</h1>
            <p class="subtitle">Drag & Drop Kanban Board with Local Storage</p>
            <div class="header-actions">
                <button id="addTaskBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Task
                </button>
                <button id="filterBtn" class="btn btn-secondary">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button id="exportBtn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inProgressTasks">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="kanban-board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h3><i class="fas fa-clock"></i> To Do</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks" id="todo-tasks"></div>
                <button class="add-task-btn" data-column="todo">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="column" data-status="in-progress">
                <div class="column-header">
                    <h3><i class="fas fa-spinner"></i> In Progress</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks" id="in-progress-tasks"></div>
                <button class="add-task-btn" data-column="in-progress">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="column" data-status="review">
                <div class="column-header">
                    <h3><i class="fas fa-search"></i> Review</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks" id="review-tasks"></div>
                <button class="add-task-btn" data-column="review">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h3><i class="fas fa-check-circle"></i> Done</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks" id="done-tasks"></div>
                <button class="add-task-btn" data-column="done">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <select id="priorityFilter">
                <option value="all">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskLabels">Labels (comma separated)</label>
                        <input type="text" id="taskLabels" placeholder="bug, feature, design">
                    </div>
                    <div class="form-group">
                        <label for="taskAssignee">Assignee</label>
                        <input type="text" id="taskAssignee" placeholder="Enter assignee name">
                    </div>
                    <input type="hidden" id="taskId">
                    <input type="hidden" id="taskStatus">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-btn">Cancel</button>
                <button type="submit" form="taskForm" class="btn btn-primary">Save Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
